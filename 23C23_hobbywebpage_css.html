<!DOCTYPE html>

<html>

    <head> 
        <style type="text/css">
            h2 { font-style: italic;}
            p { font-size: 10pt;}
            strong { text-decoration:underline;}
        </style>
        <title>
            취미 소개 웹페이지
        </title>
    </head>

    <body>
        <h2>저의 취미를 소개 합니다.</h2>
        <hr> 

        <p>저의 취미는 <br> 
            <strong><mark>축구와</mark></strong><strong><mark> 산책하기</mark></strong> 입니다.
        </p>
    </body>
</html>
