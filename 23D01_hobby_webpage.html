<!DOCTYPE html>

<html>

    <head> 
        <style type="text/css">
            #title {margin: auto; padding: 15px; width : 60%; border-style: dashed;border-color: gold;text-align: center;}
            h3:hover {background-color: lightblue;border-style:double;transition: all 3s;}
            strong { text-decoration:underline;}
            p{font-size: 10pt;text-align: center;}
            p:hover{font-size:20pt;text-decoration-color: chartreuse;transition: all 3s;}
        </style>
        <title>
            취미 소개 웹페이지
        </title>
    </head>

    <body>
        <h3 id="title">저의 취미를 소개합니다.</h3>
        <hr> 

        <p>저의 취미는 <br> 
            <strong><mark>축구와</mark></strong><strong><mark> 산책하기</mark></strong> 입니다.
        </p>
    </body>
</html>
