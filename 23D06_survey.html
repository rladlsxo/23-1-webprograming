<!DOCTYPE html>
<html>
    <head>
        <form>
            <fieldset>
                <legend>성별과 나이를 입력하세요.</legend>
                <label for="gender">성별 : </label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">남자</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">여자</label><br>

                <label for="age">나이를 입력하세요:</label>
                <input type="number" id="age" name="age">
            </fieldset>

            <br>

            <fieldset>
                <legend>관심 분야를 선택하세요. (1개 이상)</legend>
                <div id="interests">
                    <input type="checkbox" id="digital" name="interests" value="Digital">
                    <label for="digital">디지털 콘텐츠</label>
                    <input type="checkbox" id="web-prog" name="interests" value="WebPro">
                    <label for="web-prog">웹프로그래밍</label>
                    <input type="checkbox" id="database" name="interests" value="Data">
                    <label for="database">데이터베이스</label>
                    <input type="checkbox" id="publish" name="interests" value="EPublish">
                    <label for="publish">전자출판</label>
                  </div>
            </fieldset>

            <br>

            <fieldset>
                <legend>다음 문항에 대해 5점 척도로 답하세요.</legend>
                본 세미나의 주제는 만족스러운가? 1<input type="range" min="1" max="5" value="5"/>5<br>
                본 세미나의 초청 강사는 만족스러운가? 1<input type="range" min="1" max="5" value="5"/>5<br>
                본 세미나의 강의 시간은 적당한가? 1<input type="range" min="1" max="5" value="5"/>5
            </fieldset>
            <br>

            <label for="comment">기타 의견 사항</label><br>
            <textarea id="comment" name="comment" rows="4" placeholder="의견을 적으세요"style="width: 60%;"></textarea>
            <br>

            <input type="submit" value="확인">
            <input type="reset" value="취소">
        </form>
    </head>
    <body>

    </body>
</html>
