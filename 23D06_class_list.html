<!DOCTYPE html>
<html>
    <head>
        <form>
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="department">학과:</label>
            <input type="text" id="department" name="department" required><br>

            <label for="grade">학년:</label>
            <select id="grade" name="grade" required>
              <option value="1st">1학년</option>
              <option value="2nd">2학년</option>
              <option value="3rd">3학년</option>
              <option value="4th">4학년 이상</option>
            </select><br>
          
            <label for="courses">수강과목 (중복신청가능):</label>
            <select id="courses" name="courses" required>
                <option value="IT">IT기술의 이해</option>
                <option value="WebPro">웹프로그래밍기초</option>
                <option value="UIUX">UI/UX설계</option>
            </select><br>
          
            <input type="submit" value="확인">
            <input type="reset" value="취소">
          </form>
          
    </head>
    <body>

    </body>
</html>
