<!DOCTYPE html>
<html>
    <head>
        <form>
            <fieldset>
                <legend>예약자 정보</legend>
                <label for="name">예약자 : </label>
                <input type="name" id="name" name="name" required>
                <br>

                <label for="phone">전화번호:</label>
			    <input type="tel" id="phone" name="phone" placeholder="000-0000-0000"pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" required>
                <br>

                <label for="personnel">예약인원:</label>
                <select id="personnel" name="personnel" required>
                    <option value="2p">2명</option>
                    <option value="3p">3명</option>
                    <option value="4p">4명</option>
                    <option value="5p">5명</option>
                </select>
            </fieldset>
            <br>

            <fieldset>
                <legend>일자 선택 및 시간 선택</legend>
                <input type="date"/>
                <input type="time"/>
            </fieldset><br>

            <input type="submit" value="확인">
            <input type="reset" value="취소">

        </form>
    </head>
</html>
