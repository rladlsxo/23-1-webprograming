<!DOCTYPE html>

<html>

    <head> 
        <title>
            내부 스타일 시트 사용하기.
        </title>

        <style type="text/css">
            .table_padding { padding : 12pt;width : 100%;border-color:blue;border-style: dashed;}
        </style>
        
    </head>

    <body>
        <p>
            <table class="table_padding">
                <tbody>
                    <tr>
                        <td>
                            HTML 5 웹프로그래밍 입문
                        </td>
                    </tr>
                </tbody>
            </table>
        </p>

        <p>
            <table class="table_padding">
                <tbody>
                    <tr>
                        <td>
                            CSS란 문서의 style을 정의하는 속성을 모아놓은 언어이다.
                        </td>
                    </tr>
                </tbody>
            </table>
        </p>
            
    </body>
</html>
